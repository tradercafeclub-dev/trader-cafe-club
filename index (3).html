<!DOCTYPE html>
<html lang="th">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Cafe Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#f0b90b;--gold-dim:#c99a00;--gold-soft:rgba(240,185,11,0.11);
      --bg:#0b0e11;--border:rgba(240,185,11,0.18);
      --text:#e8e8e8;--text-dim:#888;
      --sidebar-w:240px;--header-h:56px;--ease:cubic-bezier(.4,0,.2,1);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;font-family:'Prompt',sans-serif;background:var(--bg);color:var(--text);}
    header{
      position:fixed;top:0;left:0;right:0;height:var(--header-h);
      background:linear-gradient(90deg,#0d1117,#131820);
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;padding:0 14px;gap:10px;z-index:100;
      box-shadow:0 2px 24px rgba(0,0,0,0.6);
    }
    .burger{width:36px;height:36px;background:none;border:none;cursor:pointer;
      display:flex;flex-direction:column;justify-content:center;align-items:center;gap:5px;
      border-radius:8px;transition:background .2s;flex-shrink:0;}
    .burger:hover{background:var(--gold-soft);}
    .burger span{width:20px;height:2px;background:var(--gold);border-radius:2px;
      transition:transform .28s var(--ease),opacity .2s;display:block;}
    .burger.open span:nth-child(1){transform:translateY(7px) rotate(45deg);}
    .burger.open span:nth-child(2){opacity:0;transform:scaleX(0);}
    .burger.open span:nth-child(3){transform:translateY(-7px) rotate(-45deg);}
    .logo-btn{display:flex;align-items:center;gap:9px;cursor:pointer;flex-shrink:0;}
    .logo-btn img{width:32px;height:32px;border-radius:50%;filter:drop-shadow(0 0 7px var(--gold));}
    .logo-title{font-family:'Rajdhani',sans-serif;font-size:1.15rem;font-weight:700;
      color:var(--gold);letter-spacing:1px;text-shadow:0 0 12px rgba(240,185,11,0.4);white-space:nowrap;}
    .active-label{margin-left:auto;font-size:0.75rem;color:var(--text-dim);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:180px;}
    .active-label b{color:var(--gold);}
    /* LAYOUT: flexbox push sidebar */
    .layout{display:flex;position:fixed;top:var(--header-h);left:0;right:0;bottom:0;overflow:hidden;}
    /* SIDEBAR: push layout - width transition */
    .sidebar{
      width:0;min-width:0;
      background:linear-gradient(180deg,#0f1318,#0b0e11);
      border-right:1px solid transparent;
      overflow:hidden;
      flex-shrink:0;
      transition:width .3s var(--ease), min-width .3s var(--ease), border-color .3s;
      scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;
    }
    .sidebar.open{
      width:var(--sidebar-w);
      min-width:var(--sidebar-w);
      overflow-y:auto;
      border-right-color:var(--border);
    }
    .sidebar::-webkit-scrollbar{width:3px;}
    .sidebar::-webkit-scrollbar-thumb{background:var(--gold-dim);border-radius:3px;}
    .sidebar-inner{width:var(--sidebar-w);}
    .sec-label{font-size:0.63rem;font-weight:600;color:var(--text-dim);
      text-transform:uppercase;letter-spacing:1.5px;padding:16px 18px 5px;white-space:nowrap;}
    .nav-item{display:flex;align-items:center;gap:12px;padding:10px 18px;
      cursor:pointer;border-left:3px solid transparent;
      transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);
      user-select:none;-webkit-tap-highlight-color:transparent;white-space:nowrap;}
    .nav-item:hover{background:var(--gold-soft);border-left-color:rgba(240,185,11,0.35);transform:translateX(5px);}
    .nav-item:hover .nav-label{color:#fff;font-size:0.88rem;}
    .nav-item:hover .nav-icon{transform:scale(1.28);filter:drop-shadow(0 0 6px var(--gold));}
    .nav-item:active{transform:scale(0.95) translateX(2px);background:rgba(240,185,11,0.2);}
    .nav-item.active{background:linear-gradient(90deg,rgba(240,185,11,0.16),transparent);border-left-color:var(--gold);transform:translateX(5px);}
    .nav-item.active .nav-label{color:var(--gold);font-weight:600;font-size:0.9rem;}
    .nav-item.active .nav-icon{transform:scale(1.32);filter:drop-shadow(0 0 8px var(--gold));}
    .nav-icon{font-size:1rem;width:20px;text-align:center;flex-shrink:0;display:inline-block;transition:transform .2s cubic-bezier(.2,.8,.2,1),filter .2s;}
    .nav-label{font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;transition:color .15s,font-size .15s;}
    .content{flex:1;position:relative;overflow:hidden;background:var(--bg);min-width:0;}
    .panel{position:absolute;inset:0;opacity:0;pointer-events:none;transition:opacity .3s;}
    .panel.visible{opacity:1;pointer-events:all;}
    .welcome{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;background:radial-gradient(ellipse at center,#111820,var(--bg) 70%);}
    .welcome img{width:72px;height:72px;border-radius:50%;filter:drop-shadow(0 0 20px rgba(240,185,11,0.55));animation:float 3s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-9px);}}
    .welcome h2{font-family:'Rajdhani',sans-serif;font-size:1.7rem;font-weight:700;color:var(--gold);letter-spacing:2px;}
    .welcome p{font-size:0.82rem;color:var(--text-dim);}
    .info-wrap{height:100%;overflow-y:auto;padding:18px 16px 28px;scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;}
    .info-card{background:linear-gradient(135deg,rgba(17,21,27,0.9),rgba(11,14,17,0.95));border:1px solid var(--border);border-radius:12px;padding:18px 16px;margin-bottom:14px;box-shadow:0 4px 18px rgba(0,0,0,0.4);transition:transform .22s cubic-bezier(.2,.8,.2,1),box-shadow .22s,border-color .22s;cursor:default;-webkit-tap-highlight-color:transparent;}
    .info-card:hover{transform:translateY(-4px) scale(1.012);box-shadow:0 10px 32px rgba(240,185,11,0.18);border-color:rgba(240,185,11,0.42);}
    .info-card:hover h3{color:#ffe066;}
    .info-card:active{transform:scale(0.975);}
    .info-card h3{color:var(--gold);font-size:0.95rem;margin-bottom:10px;font-weight:600;transition:color .2s;}
    .info-card p,.info-card li{color:#ccc;font-size:0.82rem;line-height:1.78;margin-bottom:5px;}
    .info-card ul{list-style:none;padding:0;}
    .lvl{display:flex;align-items:flex-start;gap:11px;background:rgba(240,185,11,0.06);border:1px solid rgba(240,185,11,0.18);border-radius:9px;padding:13px;margin-bottom:9px;transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);}
    .lvl:hover{background:rgba(240,185,11,0.12);border-color:rgba(240,185,11,0.38);transform:translateX(5px);}
    .lvl-no{background:var(--gold);color:#000;font-weight:700;font-size:0.78rem;min-width:26px;height:26px;border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0;margin-top:1px;transition:transform .2s;}
    .lvl:hover .lvl-no{transform:scale(1.2);}
    .lvl-txt{font-size:0.81rem;color:#ccc;line-height:1.72;}
    .lvl-txt b{color:var(--gold);}
    .tag{display:inline-block;background:rgba(240,185,11,0.12);color:var(--gold);border:1px solid rgba(240,185,11,0.28);border-radius:20px;padding:2px 10px;font-size:0.73rem;margin-right:5px;margin-bottom:4px;transition:background .18s,transform .18s;}
    .tag:hover{background:rgba(240,185,11,0.25);transform:translateY(-2px) scale(1.08);}
    .split-panel{display:flex;flex-direction:column;height:100%;overflow:hidden;}
    .info-section{overflow-y:auto;max-height:40%;border-bottom:1px solid var(--border);scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;}
    .iframe-section{flex:1;position:relative;}
    .frame-wrap{position:relative;width:100%;height:100%;}
    .frame-wrap iframe,.iframe-section iframe{width:100%;height:100%;border:none;display:block;background:var(--bg);}
    .loader{position:absolute;inset:0;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;z-index:10;transition:opacity .4s;}
    .loader.gone{opacity:0;pointer-events:none;}
    .ring{width:50px;height:50px;border:3px solid rgba(240,185,11,0.15);border-top:3px solid var(--gold);border-right:3px solid var(--gold-dim);border-radius:50%;animation:spin .8s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}
    .load-txt{font-size:0.83rem;color:var(--gold);letter-spacing:1.4px;animation:blink 1.6s ease-in-out infinite;}
    @keyframes blink{0%,100%{opacity:.45;}50%{opacity:1;}}
    @media(max-width:600px){
      :root{--sidebar-w:200px;}
      .info-section{max-height:38%;}
      .info-card{padding:14px 12px;}
    }
  </style>
</head>

// Build nav
const navList = document.getElementById('navList');
MENU.forEach(m => {
  const div = document.createElement('div');
  div.className = 'nav-item';
  div.dataset.id = m.id;
  div.innerHTML = `<span class="nav-icon">${m.icon}</span><span class="nav-label">${m.label}</span>`;
  div.onclick = () => go(m.id);
  navList.appendChild(div);
});

// Build panels
const panelsEl = document.getElementById('panels');
const loaded = new Set();
MENU.forEach(m => {
  const panel = document.createElement('div');
  panel.className = 'panel';
  panel.id = 'panel_' + m.id;
  const loaderHTML = `<div class="loader" id="loader_${m.id}"><div class="ring"></div><div class="load-txt">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö...</div></div>`;
  const iframeHTML = `<iframe id="iframe_${m.id}" title="${m.label}" allowfullscreen sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation-by-user-activation"></iframe>`;
  if (m.hasContent && m.url) {
    panel.innerHTML = `<div class="split-panel"><div class="info-section">${CONTENT[m.id]||''}</div><div class="iframe-section">${loaderHTML}${iframeHTML}</div></div>`;
  } else if (m.hasContent && !m.url) {
    panel.innerHTML = `<div style="height:100%;overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;">${CONTENT[m.id]||''}</div>`;
  } else if (m.url) {
    panel.innerHTML = `<div class="frame-wrap">${loaderHTML}${iframeHTML}</div>`;
  }
  panelsEl.appendChild(panel);
});

// Navigation
function go(id) {
  const m = MENU.find(x => x.id === id);
  if (!m) return;
  document.getElementById('welcome').style.display = 'none';
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('visible'));
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.getElementById('panel_' + id).classList.add('visible');
  document.querySelector(`.nav-item[data-id="${id}"]`).classList.add('active');
  document.getElementById('activeLabel').innerHTML = `<b>${m.icon} ${m.label}</b>`;
  if (!loaded.has(id) && m.url) {
    loaded.add(id);
    const iframe = document.getElementById('iframe_' + id);
    if (iframe) {
      iframe.onload = () => {
        const l = document.getElementById('loader_' + id);
        if (l) { l.classList.add('gone'); setTimeout(() => l.remove(), 500); }
      };
      iframe.src = m.url;
      setTimeout(() => {
        const l = document.getElementById('loader_' + id);
        if (l && !l.classList.contains('gone')) {
          l.innerHTML = `<div style="text-align:center;padding:20px;max-width:300px;"><div style="font-size:2rem;margin-bottom:10px;">üîí</div><p style="color:var(--gold);font-size:0.9rem;margin-bottom:16px;">${m.icon} ${m.label}</p><a href="${m.url}" target="_blank" style="display:inline-block;background:linear-gradient(90deg,#f0b90b,#c99a00);color:#000;font-weight:700;padding:10px 22px;border-radius:8px;text-decoration:none;font-size:0.85rem;">‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô‡πÅ‡∏ó‡πá‡∏ö‡πÉ‡∏´‡∏°‡πà ‚Üó</a></div>`;
        }
      }, 12000);
    }
  }
  try { localStorage.setItem('tcc_last', id); } catch(e) {}
}

// Sidebar toggle - push layout
let sidebarOpen = false;
function toggleSidebar() {
  const sb = document.getElementById('sidebar');
  const bg = document.getElementById('burger');
  sidebarOpen = !sidebarOpen;
  sb.classList.toggle('open', sidebarOpen);
  bg.classList.toggle('open', sidebarOpen);
}

// Init
go('information');
</script>
