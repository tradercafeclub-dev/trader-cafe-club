  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#f0b90b;--gold-dim:#c99a00;--gold-soft:rgba(240,185,11,0.11);
      --bg:#0b0e11;--border:rgba(240,185,11,0.18);
      --text:#e8e8e8;--text-dim:#888;
      --sidebar-w:240px;--header-h:56px;--ease:cubic-bezier(.4,0,.2,1);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;font-family:'Prompt',sans-serif;background:var(--bg);color:var(--text);}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;right:0;height:var(--header-h);
      background:linear-gradient(90deg,#0d1117,#131820);
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;padding:0 14px;gap:10px;z-index:300;
      box-shadow:0 2px 24px rgba(0,0,0,0.6);
    }
    .burger{width:36px;height:36px;background:none;border:none;cursor:pointer;
      display:flex;flex-direction:column;justify-content:center;align-items:center;gap:5px;
      border-radius:8px;transition:background .2s;flex-shrink:0;}
    .burger:hover{background:var(--gold-soft);}
    .burger span{width:20px;height:2px;background:var(--gold);border-radius:2px;
      transition:transform .28s var(--ease),opacity .2s;display:block;}
    .burger.open span:nth-child(1){transform:translateY(7px) rotate(45deg);}
    .burger.open span:nth-child(2){opacity:0;transform:scaleX(0);}
    .burger.open span:nth-child(3){transform:translateY(-7px) rotate(-45deg);}
    .logo-btn{display:flex;align-items:center;gap:9px;cursor:pointer;flex-shrink:0;}
    .logo-btn img{width:32px;height:32px;border-radius:50%;filter:drop-shadow(0 0 7px var(--gold));}
    .logo-title{font-family:'Rajdhani',sans-serif;font-size:1.15rem;font-weight:700;
      color:var(--gold);letter-spacing:1px;white-space:nowrap;}
    .active-label{margin-left:auto;font-size:0.75rem;color:var(--text-dim);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px;}
    .active-label b{color:var(--gold);}

    /* LAYOUT */
    .layout{display:flex;position:fixed;top:var(--header-h);left:0;right:0;bottom:0;}
    .overlay{display:none;position:fixed;top:var(--header-h);left:var(--sidebar-w);right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:150;}
    .overlay.show{display:block;}

    /* SIDEBAR */
    .sidebar{
      position:fixed;top:var(--header-h);left:0;
      width:var(--sidebar-w);height:calc(100vh - var(--header-h));
      background:linear-gradient(180deg,#0f1318,#0b0e11);
      border-right:1px solid var(--border);
      overflow-y:auto;overflow-x:hidden;z-index:200;
      transform:translateX(-100%);transition:transform .3s var(--ease);
      scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;
    }
    .sidebar::-webkit-scrollbar{width:3px;}
    .sidebar::-webkit-scrollbar-thumb{background:var(--gold-dim);border-radius:3px;}
    .sidebar.open{transform:translateX(0);}
    .sec-label{font-size:0.63rem;font-weight:600;color:var(--text-dim);
      text-transform:uppercase;letter-spacing:1.5px;padding:16px 18px 5px;}
    .nav-item{display:flex;align-items:center;gap:12px;padding:11px 18px;
      cursor:pointer;border-left:3px solid transparent;
      transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);
      user-select:none;-webkit-tap-highlight-color:transparent;}
    .nav-item:hover{background:var(--gold-soft);border-left-color:rgba(240,185,11,0.35);transform:translateX(4px);}
    .nav-item:hover .nav-label{color:#fff;}
    .nav-item:hover .nav-icon{transform:scale(1.25);filter:drop-shadow(0 0 6px var(--gold));}
    .nav-item:active{transform:scale(0.96) translateX(2px);background:rgba(240,185,11,0.18);}
    .nav-item.active{background:linear-gradient(90deg,rgba(240,185,11,0.15),transparent);border-left-color:var(--gold);transform:translateX(4px);}
    .nav-item.active .nav-label{color:var(--gold);font-weight:600;}
    .nav-item.active .nav-icon{transform:scale(1.3);filter:drop-shadow(0 0 8px var(--gold));}
    .nav-icon{font-size:1rem;width:22px;text-align:center;flex-shrink:0;transition:transform .2s cubic-bezier(.2,.8,.2,1),filter .2s;}
    .nav-label{font-size:0.85rem;white-space:nowrap;transition:color .15s;}
    .nav-dot{width:6px;height:6px;border-radius:50%;background:rgba(240,185,11,0.2);margin-left:auto;flex-shrink:0;transition:background .4s;}
    .nav-dot.loading{background:rgba(240,185,11,0.5);animation:dot-pulse .9s ease-in-out infinite;}
    .nav-dot.ready{background:#22c55e;box-shadow:0 0 5px rgba(34,197,94,0.5);}
    @keyframes dot-pulse{0%,100%{opacity:0.3;}50%{opacity:1;}}

    /* CONTENT */
    .content{flex:1;position:relative;overflow:hidden;background:var(--bg);padding:0;}
    .panel{position:absolute;inset:0;opacity:0;pointer-events:none;transition:opacity .25s;}
    .panel.visible{opacity:1;pointer-events:all;}

    /* ‚îÄ‚îÄ IFRAME-ONLY PANEL ‚îÄ‚îÄ ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
    .frame-wrap{position:relative;width:100%;height:100%;}
    .frame-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:none;display:block;background:var(--bg);}

    /* ‚îÄ‚îÄ SPLIT PANEL ‚Äî scroll ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á info‚Üíiframe ‚îÄ‚îÄ */
    .scroll-panel{
      height:100%;
      overflow-y:auto;
      overflow-x:hidden;
      scrollbar-width:none; /* ‡∏ã‡πà‡∏≠‡∏ô scrollbar */
      -ms-overflow-style:none; /* IE/Edge */
      background:var(--bg);
      padding:0;
      margin:0;
    }
    .scroll-panel::-webkit-scrollbar{display:none;} /* ‡∏ã‡πà‡∏≠‡∏ô scrollbar Chrome/Safari */

    /* info block - ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢ */
    .info-block{
      max-width:1400px;
      margin:0 auto;
      padding:16px;
      background:linear-gradient(180deg,rgba(13,17,23,0.99),rgba(11,14,17,0.99));
    }
    /* divider ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á info ‡∏Å‡∏±‡∏ö iframe */
    .iframe-divider{
      display:flex;align-items:center;gap:12px;
      padding:12px 16px;
      background:linear-gradient(90deg,rgba(240,185,11,0.08),transparent);
      border-top:2px solid rgba(240,185,11,0.2);
      border-bottom:1px solid rgba(240,185,11,0.12);
      max-width:1400px;
      margin:0 auto;
    }
    .iframe-divider span{font-size:0.72rem;color:var(--gold);letter-spacing:1px;font-family:'Rajdhani',sans-serif;font-weight:600;}
    .iframe-divider::after{content:'';flex:1;height:1px;background:linear-gradient(90deg,rgba(240,185,11,0.3),transparent);}

    /* iframe block ‚Äî ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ 100% ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏µ‡∏ö */
    .iframe-block{
      position:relative;
      width:100%;
      min-height:120vh; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏°‡∏≤‡∏Å‡∏û‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
      background:#0a0c0f;
    }
    .iframe-block iframe{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:none;
      display:block;
      background:var(--bg);
    }

    /* LOADER */
    .loader{
      position:absolute;inset:0;background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;
      z-index:10;transition:opacity .5s;
    }
    .loader.gone{opacity:0;pointer-events:none;}

    /* Infinity animation */
    .inf-svg{width:90px;height:45px;}
    .inf-bg{fill:none;stroke:rgba(240,185,11,0.1);stroke-width:3.5;stroke-linecap:round;}
    .inf-line{
      fill:none;stroke:var(--gold);stroke-width:3.5;stroke-linecap:round;
      stroke-dasharray:220;stroke-dashoffset:220;
      filter:drop-shadow(0 0 8px rgba(240,185,11,0.8));
      animation:inf-anim 2.2s ease-in-out infinite;
    }
    @keyframes inf-anim{
      0%  {stroke-dashoffset:220;opacity:0.3;}
      45% {stroke-dashoffset:0;opacity:1;}
      55% {stroke-dashoffset:0;opacity:1;}
      100%{stroke-dashoffset:-220;opacity:0.3;}
    }
    .load-txt{
      font-family:'Rajdhani',sans-serif;font-size:0.85rem;
      color:var(--gold);letter-spacing:2.5px;font-weight:500;
      animation:txt-pulse 2.2s ease-in-out infinite;
    }
    @keyframes txt-pulse{0%,100%{opacity:0.4;}50%{opacity:1;}}
    .load-bar{width:140px;height:2px;background:rgba(240,185,11,0.1);border-radius:2px;overflow:hidden;}
    .load-bar-inner{height:100%;width:0;
      background:linear-gradient(90deg,transparent,var(--gold),var(--gold-dim));
      border-radius:2px;animation:bar-anim 12s linear forwards;}
    @keyframes bar-anim{0%{width:0;}70%{width:80%;}100%{width:92%;}}

    /* INFO CARD */
    .info-wrap{padding:0 0 16px;}
    .info-wrap-full{height:100%;overflow-y:auto;padding:18px 16px 28px;scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;}
    .info-card{
      background:linear-gradient(135deg,rgba(17,21,27,0.96),rgba(11,14,17,0.99));
      border:1px solid var(--border);border-radius:12px;padding:14px 16px;
      margin-bottom:10px;box-shadow:0 4px 18px rgba(0,0,0,0.4);
      transition:transform .22s cubic-bezier(.2,.8,.2,1),box-shadow .22s,border-color .22s;
      cursor:default;-webkit-tap-highlight-color:transparent;}
    .info-card:last-child{margin-bottom:0;}
    .info-card:hover{transform:translateY(-3px) scale(1.008);
      box-shadow:0 8px 28px rgba(240,185,11,0.16);border-color:rgba(240,185,11,0.4);}
    .info-card:hover h3{color:#ffe066;}
    .info-card:active{transform:scale(0.975);}
    .info-card h3{color:var(--gold);font-size:0.9rem;margin-bottom:8px;font-weight:600;transition:color .2s;}
    .info-card p,.info-card li{color:#ccc;font-size:0.8rem;line-height:1.72;margin-bottom:4px;}
    .info-card ul{list-style:none;padding:0;}
    .lvl{display:flex;align-items:flex-start;gap:10px;
      background:rgba(240,185,11,0.06);border:1px solid rgba(240,185,11,0.18);
      border-radius:9px;padding:11px;margin-bottom:8px;
      transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);}
    .lvl:hover{background:rgba(240,185,11,0.12);border-color:rgba(240,185,11,0.38);transform:translateX(5px);}
    .lvl-no{background:var(--gold);color:#000;font-weight:700;font-size:0.75rem;
      min-width:24px;height:24px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;flex-shrink:0;margin-top:1px;transition:transform .2s;}
    .lvl:hover .lvl-no{transform:scale(1.2);}
    .lvl-txt{font-size:0.79rem;color:#ccc;line-height:1.68;}
    .lvl-txt b{color:var(--gold);}
    .tag{display:inline-block;background:rgba(240,185,11,0.12);color:var(--gold);
      border:1px solid rgba(240,185,11,0.28);border-radius:20px;
      padding:2px 10px;font-size:0.72rem;margin-right:5px;margin-bottom:4px;
      transition:background .18s,transform .18s;}
    .tag:hover{background:rgba(240,185,11,0.25);transform:translateY(-2px) scale(1.08);}

    @media(max-width:768px){
      :root{--iframe-h:400px;--sidebar-w:220px;}
      .info-card{padding:12px;}
      .info-card p,.info-card li,.lvl-txt{font-size:0.77rem;}
    }
    @media(max-width:480px){
      :root{--iframe-h:320px;}
    }
  </style>
</head>

// NAVIGATION
function go(id) {
  const m = MENU.find(x => x.id === id);
  if (!m) return;
  closeSidebar();
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('visible'));

  MENU.forEach(m => {
    if (!m.url) return;

      const l = document.getElementById('loader_' + m.id);
      if (l) { l.classList.add('gone'); setTimeout(() => l.remove(), 600); }

    ifr.src = m.url;
  });
}

function closeSidebar() {
  sidebarOpen = false;

  document.getElementById('overlay').classList.remove('show');
}
