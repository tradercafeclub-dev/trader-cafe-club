<!DOCTYPE html>
<html lang="th">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Cafe Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#f0b90b;--gold-dim:#c99a00;--gold-soft:rgba(240,185,11,0.11);
      --bg:#0b0e11;--border:rgba(240,185,11,0.18);
      --text:#e8e8e8;--text-dim:#888;
      --sidebar-w:240px;--header-h:56px;--ease:cubic-bezier(.4,0,.2,1);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;font-family:'Prompt',sans-serif;background:var(--bg);color:var(--text);}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;right:0;height:var(--header-h);
      background:linear-gradient(90deg,#0d1117,#131820);
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;padding:0 14px;gap:10px;z-index:300;
      box-shadow:0 2px 24px rgba(0,0,0,0.6);
    }
    .burger{width:36px;height:36px;background:none;border:none;cursor:pointer;
      display:flex;flex-direction:column;justify-content:center;align-items:center;gap:5px;
      border-radius:8px;transition:background .2s;flex-shrink:0;}
    .burger:hover{background:var(--gold-soft);}
    .burger span{width:20px;height:2px;background:var(--gold);border-radius:2px;
      transition:transform .28s var(--ease),opacity .2s;display:block;}
    .burger.open span:nth-child(1){transform:translateY(7px) rotate(45deg);}
    .burger.open span:nth-child(2){opacity:0;transform:scaleX(0);}
    .burger.open span:nth-child(3){transform:translateY(-7px) rotate(-45deg);}
    .logo-btn{display:flex;align-items:center;gap:9px;cursor:pointer;flex-shrink:0;}
    .logo-btn img{width:32px;height:32px;border-radius:50%;filter:drop-shadow(0 0 7px var(--gold));}
    .logo-title{font-family:'Rajdhani',sans-serif;font-size:1.15rem;font-weight:700;
      color:var(--gold);letter-spacing:1px;white-space:nowrap;}
    .active-label{margin-left:auto;font-size:0.75rem;color:var(--text-dim);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px;}
    .active-label b{color:var(--gold);}

    /* LAYOUT */
    .layout{display:flex;position:fixed;top:var(--header-h);left:0;right:0;bottom:0;}

    /* OVERLAY ‚Äî ‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á sidebar, ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å content ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤ */
    .overlay{
      display:none;position:fixed;
      top:var(--header-h);left:var(--sidebar-w);right:0;bottom:0;
      background:rgba(0,0,0,0.6);z-index:150;
    }
    .overlay.show{display:block;}

    /* SIDEBAR ‚Äî ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠ overlay ‡πÄ‡∏™‡∏°‡∏≠ */
    .sidebar{
      position:fixed;top:var(--header-h);left:0;
      width:var(--sidebar-w);height:calc(100vh - var(--header-h));
      background:linear-gradient(180deg,#0f1318,#0b0e11);
      border-right:1px solid var(--border);
      overflow-y:auto;overflow-x:hidden;
      z-index:200;
      transform:translateX(-100%);
      transition:transform .3s var(--ease);
      scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;
    }
    .sidebar::-webkit-scrollbar{width:3px;}
    .sidebar::-webkit-scrollbar-thumb{background:var(--gold-dim);border-radius:3px;}
    .sidebar.open{transform:translateX(0);}

    .sec-label{font-size:0.63rem;font-weight:600;color:var(--text-dim);
      text-transform:uppercase;letter-spacing:1.5px;padding:16px 18px 5px;}
    .nav-item{display:flex;align-items:center;gap:12px;padding:11px 18px;
      cursor:pointer;border-left:3px solid transparent;
      transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);
      user-select:none;-webkit-tap-highlight-color:transparent;}
    .nav-item:hover{background:var(--gold-soft);border-left-color:rgba(240,185,11,0.35);transform:translateX(4px);}
    .nav-item:hover .nav-label{color:#fff;}
    .nav-item:hover .nav-icon{transform:scale(1.25);filter:drop-shadow(0 0 6px var(--gold));}
    .nav-item:active{transform:scale(0.96) translateX(2px);background:rgba(240,185,11,0.18);}
    .nav-item.active{background:linear-gradient(90deg,rgba(240,185,11,0.15),transparent);border-left-color:var(--gold);transform:translateX(4px);}
    .nav-item.active .nav-label{color:var(--gold);font-weight:600;}
    .nav-item.active .nav-icon{transform:scale(1.3);filter:drop-shadow(0 0 8px var(--gold));}
    .nav-icon{font-size:1rem;width:22px;text-align:center;flex-shrink:0;
      transition:transform .2s cubic-bezier(.2,.8,.2,1),filter .2s;}
    .nav-label{font-size:0.85rem;white-space:nowrap;transition:color .15s;}

    /* CONTENT ‚Äî ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡πÄ‡∏™‡∏°‡∏≠ sidebar ‡πÄ‡∏õ‡πá‡∏ô overlay ‡πÑ‡∏°‡πà‡∏î‡∏±‡∏ô */
    .content{flex:1;position:relative;overflow:hidden;background:var(--bg);}

    /* PANEL */
    .panel{position:absolute;inset:0;opacity:0;pointer-events:none;transition:opacity .25s;}
    .panel.visible{opacity:1;pointer-events:all;}

    /* WELCOME */
    .welcome{position:absolute;inset:0;display:flex;flex-direction:column;
      align-items:center;justify-content:center;gap:14px;
      background:radial-gradient(ellipse at center,#111820,var(--bg) 70%);}
    .welcome img{width:72px;height:72px;border-radius:50%;
      filter:drop-shadow(0 0 20px rgba(240,185,11,0.55));
      animation:float 3s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-9px);}}
    .welcome h2{font-family:'Rajdhani',sans-serif;font-size:1.7rem;font-weight:700;
      color:var(--gold);letter-spacing:2px;}
    .welcome p{font-size:0.82rem;color:var(--text-dim);}

    /* INFO CARD */
    .info-wrap{height:100%;overflow-y:auto;padding:18px 16px 28px;
      scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;}
    .info-card{
      background:linear-gradient(135deg,rgba(17,21,27,0.9),rgba(11,14,17,0.95));
      border:1px solid var(--border);border-radius:12px;padding:18px 16px;
      margin-bottom:14px;box-shadow:0 4px 18px rgba(0,0,0,0.4);
      transition:transform .22s cubic-bezier(.2,.8,.2,1),box-shadow .22s,border-color .22s;
      cursor:default;-webkit-tap-highlight-color:transparent;}
    .info-card:hover{transform:translateY(-4px) scale(1.012);
      box-shadow:0 10px 32px rgba(240,185,11,0.18);border-color:rgba(240,185,11,0.42);}
    .info-card:hover h3{color:#ffe066;}
    .info-card:active{transform:scale(0.975);}
    .info-card h3{color:var(--gold);font-size:0.95rem;margin-bottom:10px;font-weight:600;transition:color .2s;}
    .info-card p,.info-card li{color:#ccc;font-size:0.82rem;line-height:1.78;margin-bottom:5px;}
    .info-card ul{list-style:none;padding:0;}

    /* LVL */
    .lvl{display:flex;align-items:flex-start;gap:11px;
      background:rgba(240,185,11,0.06);border:1px solid rgba(240,185,11,0.18);
      border-radius:9px;padding:13px;margin-bottom:9px;
      transition:background .2s,border-color .2s,transform .18s cubic-bezier(.2,.8,.2,1);}
    .lvl:hover{background:rgba(240,185,11,0.12);border-color:rgba(240,185,11,0.38);transform:translateX(5px);}
    .lvl-no{background:var(--gold);color:#000;font-weight:700;font-size:0.78rem;
      min-width:26px;height:26px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;flex-shrink:0;margin-top:1px;
      transition:transform .2s;}
    .lvl:hover .lvl-no{transform:scale(1.2);}
    .lvl-txt{font-size:0.81rem;color:#ccc;line-height:1.72;}
    .lvl-txt b{color:var(--gold);}

    /* TAG */
    .tag{display:inline-block;background:rgba(240,185,11,0.12);color:var(--gold);
      border:1px solid rgba(240,185,11,0.28);border-radius:20px;
      padding:2px 10px;font-size:0.73rem;margin-right:5px;margin-bottom:4px;
      transition:background .18s,transform .18s;}
    .tag:hover{background:rgba(240,185,11,0.25);transform:translateY(-2px) scale(1.08);}

    /* SPLIT */
    .split-panel{display:flex;flex-direction:column;height:100%;overflow:hidden;}
    .info-section{overflow-y:auto;max-height:40%;border-bottom:1px solid var(--border);
      scrollbar-width:thin;scrollbar-color:var(--gold-dim) transparent;}
    .iframe-section{flex:1;position:relative;}

    /* FRAME + LOADER */
    .frame-wrap{position:relative;width:100%;height:100%;}
    .frame-wrap iframe,.iframe-section iframe{width:100%;height:100%;border:none;display:block;background:var(--bg);}
    .loader{position:absolute;inset:0;background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;
      z-index:10;transition:opacity .4s;}
    .loader.gone{opacity:0;pointer-events:none;}
    .ring{width:50px;height:50px;border:3px solid rgba(240,185,11,0.15);
      border-top:3px solid var(--gold);border-right:3px solid var(--gold-dim);
      border-radius:50%;animation:spin .8s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}
    .load-txt{font-size:0.83rem;color:var(--gold);letter-spacing:1.4px;
      animation:blink 1.6s ease-in-out infinite;}
    @keyframes blink{0%,100%{opacity:.45;}50%{opacity:1;}}

    @media(max-width:600px){
      :root{--sidebar-w:220px;}
      .info-section{max-height:38%;}
      .info-card{padding:14px 12px;}
      .info-card p,.info-card li,.lvl-txt{font-size:0.79rem;}
    }
  </style>
</head>

// ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ
let sidebarOpen = false;

function toggleSidebar() {
  sidebarOpen ? closeSidebar() : openSidebar();
}

function openSidebar() {
  sidebarOpen = true;
  document.getElementById('sidebar').classList.add('open');
  document.getElementById('burger').classList.add('open');
  document.getElementById('overlay').classList.add('show');
}

function closeSidebar() {
  sidebarOpen = false;
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('burger').classList.remove('open');
  document.getElementById('overlay').classList.remove('show');
}
